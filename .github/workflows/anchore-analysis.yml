# This workflow checks out code, builds an image, performs a container image
# vulnerability scan with Anchore's Grype tool, and integrates the results with GitHub Advanced Security
# code scanning feature.  For more information on the Anchore scan action usage
# and parameters, see https://github.com/anchore/scan-action. For more
# information on Anchore's container image scanning tool Grype, see
# https://github.com/anchore/grype
name: Anchore Container Scan

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '33 4 * * 3'

jobs:
  Anchore-Build-Scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distributions: [
          { "dist": "debian", "code_name": "stable", "image_name_suffix": "-slim", "ubuntu_code_name": "bionic", "node": 12 },
          { "dist": "ubuntu", "code_name": "focal", "image_name_suffix": "", "ubuntu_code_name": "focal", "node": 12 },
          { "dist": "debian", "code_name": "stable", "image_name_suffix": "-slim", "ubuntu_code_name": "bionic", "node": 14 },
          { "dist": "ubuntu", "code_name": "focal", "image_name_suffix": "", "ubuntu_code_name": "focal", "node": 14 },
          { "dist": "debian", "code_name": "stable", "image_name_suffix": "-slim", "ubuntu_code_name": "bionic", "node": 16 },
          { "dist": "ubuntu", "code_name": "focal", "image_name_suffix": "", "ubuntu_code_name": "focal", "node": 16 }
        ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Build the Docker image
        if: ${{ always() }}
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build --rm \
              -t "ghcr.io/lambda-container:${{ matrix.distributions.dist }}-node${{ matrix.distributions.node }}" \
              --build-arg DEBIAN_DIST_NAME="${{ matrix.distributions.dist }}" \
              --build-arg DEBIAN_VERSION_NAME="${{ matrix.distributions.code_name }}" \
              --build-arg SLIM_IMAGE_SUFFIX="${{ matrix.distributions.image_name_suffix }}" \
              --build-arg UBUNTU_VERSION_NAME="${{ matrix.distributions.ubuntu_code_name }}" \
              .
      - name: Run the Anchore scan action itself with GitHub Advanced Security code scanning integration enabled
        uses: anchore/scan-action@main
        if: ${{ always() }}
        with:
          image: "ghcr.io/lambda-container:${{ matrix.distributions.dist }}-node${{ matrix.distributions.node }}"
          acs-report-enable: true
      - name: Upload Anchore Scan Report
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
